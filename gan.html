<!DOCTYPE HTML>
<html>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.2"  crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<head>
		<title>Interactive GANs</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper2">
				<section id="gan">
					<p style="text-align: left; letter-spacing: 1px"><a href = "projects.html">Go Back</a></p>
  					 <center>
				      <h2 style = "font-weight: bold;">Interactive Generative Adversarial Networks</h2>
				      <p style = "text-align:center";>Drag the slider to use a Generative Adverarial Network to draw Anime style faces. Alternatively, you can press the 'Generate Random' button to generate a face from a random input instead.</p>

				      <h5 style = "text-align:center";>Generated Output</h5>
				      <img id="myImage" style="border:1px; display: none;"/>
				      <div style="height:10px;font-size:5px;">&nbsp;</div>
				      <canvas id="canvas" height="256" width="256"></canvas>
				      <div style="height:10px;font-size:5px;">&nbsp;</div>

				      <button id="random" type="button" style="  
					      background-color: #008CBA;
						  border: none;
						  color: white;
						  padding: 5px 5px;
						  text-align: center;
						  text-decoration: none;
						  display: inline-block;
						  border-radius: 2px;
						  font-size: 16px;">
					  	  Generate Random</button>
					  <div style="height:10px;font-size:5px;">&nbsp;</div>
					  <h5 style = "text-align:center";>Input Range</h5>
				      <div class="slidecontainer">
					  	<input type="range" min="1" max="109" value = "55" class="slider" id="myRange" style=" 
					  	-webkit-appearance: none;  /* Override default CSS styles */
						  appearance: none;
						  width: 100%; /* Full-width */
						  height: 25px; /* Specified height */
						  background: #d3d3d3; /* Grey background */
						  outline: none; /* Remove outline */
						  opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
						  -webkit-transition: .2s; /* 0.2 seconds transition on hover */
						  transition: opacity .2s;">
					  </div>

				      <div class="responsive">
				      	<center><canvas id="myChart"></canvas></center>
				  	  </div>

				  	  <div id="result"></div>

					  <div style="height:10px;font-size:5px;">&nbsp;</div>
					  
					  <h2 style = "font-weight: bold;">How It Works</h2>
					  <img src="images/forward_propagation.gif" alt="Forward Propagation" class="responsive">
		  			  <div style="height:20px;font-size:15px;">&nbsp;</div>
				    </center>
			</div>
	</body>
	<script src="gan.js"></script>
	<style>
		#responsive {
		    display: inline-block;
		    position: relative;
		    width: 100%;
		}
