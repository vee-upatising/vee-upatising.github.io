<!DOCTYPE HTML>
<html>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.2"  crossorigin="anonymous"></script>
	<head>
		<title>Interactive GANs</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper2">
				<section id="vb">
					<p style="text-align: left; letter-spacing: 1px"><a href = "projects.html">Go Back</a></p>
  					 <center>
				      <h1>Interactive Generative Adversarial Networks</h1>
				      <p style = "text-align:center";>Drag the slider to generate anime style faces from a range of inputs real time using a Generative Adversarial Network. Alternatively, you can press the 'Generate Random' button to generate a face from a random input instead.</p>
				      <h5 style = "text-align:center";>Input Range</h5>
				      <div class="slidecontainer">
					  	<input type="range" min="1" max="19" class="slider" id="myRange" style=" 
					  	-webkit-appearance: none;  /* Override default CSS styles */
						  appearance: none;
						  width: 100%; /* Full-width */
						  height: 25px; /* Specified height */
						  background: #d3d3d3; /* Grey background */
						  outline: none; /* Remove outline */
						  opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
						  -webkit-transition: .2s; /* 0.2 seconds transition on hover */
						  transition: opacity .2s;">
					  </div>
				      <img id="myImage" style="border:1px; display: none;"/>
				      <div style="height:5px;font-size:5px;">&nbsp;</div>
				      <canvas id="canvas" height="256" width="256"></canvas>
				      <div style="height:10px;font-size:5px;">&nbsp;</div>
				      <button id="random" type="button" style="  
				      background-color: #008CBA;
					  border: none;
					  color: white;
					  padding: 5px 5px;
					  text-align: center;
					  text-decoration: none;
					  display: inline-block;
					  border-radius: 2px;
					  font-size: 16px;">
					  Generate Random</button>
				    </center>
			</div>
	</body>
	<script src="gan.js"></script>
</html>
