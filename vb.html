<html>
  <header>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Virtual Background</title>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script>

  </header>

  <main role="main">

    <section class="jumbotron text-center">
      <div class="container">
        <h1>Virtual Background</h1>
      </div>
    </section>

    <center>
      <video id="video" width="640" height="480" autoplay playsinline></video>
    </center>
    <center>
      <canvas hidden id="canvas"></canvas>
      <h5>Virtual Background</h5>
      <p>Start and Stop to play the live video stream. Toggle between Mask and Normal to automatically chroma-key the background in the stream</p>
      <div class="btn-group btn-group-sm">
        <button id="start-btn" type="button" class="btn btn-sm btn-outline-success">Start</button>
        <button id="blur-btn" type="button" class="btn btn-sm btn-outline-secondary" disabled>Mask</button>
        <button id="unblur-btn" type="button" class="btn btn-sm btn-outline-secondary" hidden>Normal</button>
        <button id="stop-btn" type="button" class="btn btn-sm btn-outline-danger" disabled>Stop</button>
      </div>
    </center>
    

  </main>

  <script src="video.js"></script>
  <style>
    video {
      -webkit-transform: scaleX(-1);
      transform: scaleX(-1);
    }
  </style>
</html>
