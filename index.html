			<script>
				fnt=9;
				min=0;
				lab = ['Deep Learning', 'Data Science', 'Algorithms', 'Software Engineering', 'Machine Learning', 'Mathematics']
				if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {

				 min=40;

				if ('addEventListener' in window) {

				}
				var ctx = document.getElementById('myChart').getContext('2d');
				var chart = new Chart(ctx, {
				    // The type of chart we want to create
				    type: 'radar',

				    // The data for our dataset
				    data: {
				        labels: lab,
				        datasets: [{
				            backgroundColor: 'rgb(51, 153, 255, 0.5)',
				            borderColor: 'rgb(15, 99, 200)',
				            data: [72, 80, 87, 75, 86, 91]
				        }]
				    },

				    // Configuration options go here
				    options: {
					    legend: {
					        display: false,

					    },
					    tooltips: {
							callbacks: {
			                    label: function(tooltipItem, data) {
			                        return 'Score: ' + data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index] + '%, ' + percentile[tooltipItem.index];
			                    }
			                }
					    },
					    scale: {
					    	pointLabels: {
      							fontSize: fnt,
  							},

					        },

					        }
					    },
					}
