			<script>
				fnt=9;
				min=0;
				lab = ['Deep Learning', 'Data Science', 'Algorithms', 'Software Engineering', 'Machine Learning', 'Mathematics']
				if(/iphone|ipod|ipad|android|blackberry|opera mini|opera mobi|skyfire|maemo|windows phone|palm|iemobile|symbian|symbianos|fennec/i.test(navigator.userAgent.toLowerCase())){

				 min=40;
				 lab = ['Deep Learning', 'Data Science', 'Algorithms', 'Software Engineering', 'ML', 'Mathematics']
				}
				percentile = ['94th Percentile','94th Percentile','95th Percentile','95th Percentile','99th Percentile','98th Percentile']
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
				var ctx = document.getElementById('myChart').getContext('2d');
				var chart = new Chart(ctx, {
				    // The type of chart we want to create
				    type: 'radar',

				    // The data for our dataset
				    data: {
				        labels: lab,
				        datasets: [{
				            backgroundColor: 'rgb(51, 153, 255, 0.5)',
				            borderColor: 'rgb(15, 99, 200)',
				            data: [72, 80, 87, 75, 86, 91]
				        }]
				    },

				    // Configuration options go here
				    options: {
					    legend: {
					        display: false,

					    },
					    tooltips: {
							callbacks: {
			                    label: function(tooltipItem, data) {
			                        return 'Score: ' + data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index] + '%, ' + percentile[tooltipItem.index];
			                    }
			                }
					    },
					    scale: {
					    	pointLabels: {
      							fontSize: fnt,
  							},
					        angleLines: {
					            display: true
					        },
					        ticks: {
					            suggestedMin: 0,
					            suggestedMax: 100
					        }
					    },
					}
				});
